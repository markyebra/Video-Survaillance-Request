<html>
  <head>
    <style>
      .mouse{
        position: absolute;
        width: 20px;
        height: 12px;
        background: grey;
        border-radius: 10px;
        left: 100px;
        right: 100px;
      }
      .mouse::before,
      .mouse::after {
        content: "";
        position: absolute;
        width: 6px;
        height: 6px;
        background: gray;
        border-radius: 50%;
        top: -3px;
      }

      .mouse::before{
        left: 2px;
      }
      .mouse::after{
        right: 2px;
      }
    </style>
  </head>
  <body>
    <button onclick = "mail()">Click this button to blow up planet earth</button>
    <script>
      function mail(){
        const mouse = document.createElement("div");
        mouse.className = "mouse";
        document.body.appendChild(mouse);
        let x = 100;
        let y = 100;
        setInterval(() => {
          x+= (Math.random()-0.5)*30;
          y+=(Math.random()-0.5)*30;
          x=Math.max(0, Math.min(window.innerWidth - 20, x));
          y = Math.max(0, Math.min(window.innerHeight-20, y));
          mouse.style.left = x+"px";
          mouse.style.top = y+"px";
        }, 200);
      }
    </script>
  </body>
</html>
